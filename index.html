<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
  <div class="container">
    <div class="slider-img">
      <img class="profile" src="images/image-tanya.jpg" alt="profile">
      <div class="arrows">
        <button id="prev" onclick="prevFunc();" aria-label="left key"></button>
        <button id="next" onclick="nextFunc();" aria-label="right key"></button>
      </div>
    </div>
    <div class="slider-quotes">
    <div class="position-div-lg">
      <blockquote class="quote">“I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future.”
      </blockquote>
      <p class="name">Tanya Sinclair</p>
      <p class="title">UX Engineer</p>
    </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed Hesham</a>.
  </div>

  <script>
    let arr = [
      {
        id:0,
        name: "Tanya Sinclair",
        title: "UX Engineer",
        quote: `“ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ”`,
        img: "images/image-tanya.jpg"
      },
      {
        id:1,
        name: "John Tarkpor",
        title: "Junior Front-end Developer",
        quote: `“ If you want to lay the best foundation possible I’d recommend taking this course. 
        The depth the instructors go into is incredible. I now feel so confident about 
        starting up as a professional developer. ”`,
        img: "images/image-john.jpg"
      }
    ]

      let i = 0,
          imgEl = document.querySelector(".profile"),
          quoteEl = document.querySelector(".quote"),
          nameEl = document.querySelector(".name"),
          titleEl = document.querySelector(".title"),
          btnNext = document.getElementById("next"),
          btnPrev = document.getElementById("prev");

      function nextFunc() {
          i++;
        for (let x = 0; x < arr.length; x+=1) {
          const el = arr[x];
          if (i == el.id) {
            imgEl.src = el.img;
            quoteEl.innerText = el.quote;
            nameEl.innerHTML = el.name;
            titleEl.innerText = el.title;
          }
          if (i == arr.length - 1) {
            btnNext.setAttribute("disabled","disabled");
            btnNext.style.opacity = ".3";
            btnPrev.removeAttribute("disabled");
            btnPrev.style.opacity = "1";
          }
        }
      };
      function prevFunc() {
        i--;
        for (let x = 0; x < arr.length - 1; x+=1) {
          const el = arr[x];
          if (i == el.id) {
            imgEl.src = el.img;
            quoteEl.innerText = el.quote;
            nameEl.innerHTML = el.name;
            titleEl.innerText = el.title;
          }
          if (i == 0) {
            btnPrev.setAttribute("disabled","disabled");
            btnPrev.style.opacity = ".3";
            btnNext.removeAttribute("disabled");
            btnNext.style.opacity = "1";

          }
        }
      };
  </script>
</body>
</html>
